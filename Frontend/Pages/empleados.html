<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh;">
      <div class="row" style="height: 100%;">
        <!-- Sidebar -->
        <div
          class="col-md-3 col-lg-2 d-flex flex-column flex-shrink-0 p-3 bg-light"
        >
          <div class="d-flex align-items-center justify-content-evenly flex-column">
            <a href="../index.html"><img
              style="width: 80px; height: 80px"
              src="../Assets/Images/jph-logo.jpg"
              alt="logo"
            /></a>
            <span class="fs-5">Jurassic Pharm</span>
          </div>
          <hr>
          <nav class="d-flex flex-column flex-grow-1">
            <ul class="nav nav-pills flex-column mb-auto py-5 text-center">
              <li class="nav-item">
                <a
                  href="../index.html"
                  class="nav-link active"
                  aria-current="page"
                  style="color: inherit"
                >
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="facturas.html"
                  class="nav-link"
                  aria-current="page"
                  style="color: inherit"
                >
                  Facturas
                </a>
              </li>
              <li>
                <a
                  href="empleados.html"
                  class="nav-link link-dark"
                  style="color: inherit"
                >
                  Empleados
                </a>
              </li>
              <li>
                <a
                  href="clientes.html"
                  class="nav-link link-dark"
                  style="color: inherit"
                >
                  Clientes
                </a>
              </li>
              <li>
                <a
                  href="suministros.html"
                  class="nav-link link-dark"
                  style="color: inherit"
                >
                  Suministros
                </a>
              </li>
            </ul>
            <div class="dropdown mt-auto">
              <hr>
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../Assets/Images/user-icon.png" alt="" width="32" height="32" class="rounded-circle me-2">
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a id="logout" class="dropdown-item" href="#">Log Out</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 d-flex flex-column p-0">
          <!-- Header -->
          <header class="bg-light mb-4" style="height: 82px"></header>

          <div class=" p-5" style="height: 100%;">
            <table id="employees-table" class="table">
              <thead>
                <tr>
                  <th scope="col">Legajo</th>
                  <th scope="col">Sucursal</th>
                  <th scope="col">Nombre Completo</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Email</th>
                  <th scope="col">Puesto</th>
                </tr>
              </thead>
            </table>
          </div>

          <!-- Modal para Editar Empleado-->
          <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editEmployeeModalLabel">Editar Empleado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="editEmployeeForm">
                    <div class="mb-3">
                      <label for="editNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <div class="mb-3">
                      <label for="editApellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="editApellido" required>
                    </div>
                    <div class="mb-3">
                      <label for="editCalle" class="form-label">Calle</label>
                      <input type="text" class="form-control" id="editCalle" required>
                    </div>
                    <div class="mb-3">
                      <label for="editAltura" class="form-label">Altura</label>
                      <input type="number" class="form-control" id="editAltura" required>
                    </div>
                    <div class="mb-3">
                      <label for="editCorreo" class="form-label">Correo Electr√≥nico</label>
                      <input type="email" class="form-control" id="editCorreo" required>
                    </div>
                    <div class="mb-3">
                      <label for="editRol" class="form-label">Rol</label>
                      <input type="text" class="form-control" id="editRol" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <footer class="mt-auto py-3 bg-light text-center">
            <p class="text-body-secondary">&copy; 2024 Company, Inc</p>
          </footer>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/Employees/index.js"></script>
    <script src="../Javascript/index.js"></script>
  </body>
</html>
